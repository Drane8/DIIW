<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Actividad imagenes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src='main.js'></script>

<body>
    <header>
        <h1>Actividad Imagenes</h1>
    </header>
    <main>
        <img src="img/star_wars_movil.gif" alt="imagen de stormtrooper"></img>
        <figure>
                <picture>
                      <source media="(min-width: 1000px)" srcset="img/star_wars_PC.jpg" />
                      <source media="(min-width: 500px)" srcset="img/star_wars_tablet.png" />
                      <!--etiqueta img para navegadores que no soportan el elemento picture -->
                      <img src="img/star_wars_movil.gif" alt="Imagen de un stormtrooper"/>
                </picture>
                    <figcaption>Imagen de  un stormtrooper</figcaption>
                </figure>                
    </main>
