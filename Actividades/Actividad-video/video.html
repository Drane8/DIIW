<!--Daniel García-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Actividad video y audio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <h1>Actividad Video y audio</h1>
    </header>
    <main>
        <video width="640" height="266" poster="media/The_Mandalorian.jpg" controls>
            <source src="media/The_Mandalorian.mp4" type="video/mp4">
            <source src="media/The_Mandalorian.ogg" type="video/ogg">
            <source src="media/The_Mandalorian.webm" type="video/webm">
            <track src="media/The_Mandalorian.vtt" kind="subtitles" srclang="en" label="English">
            <track src="media/The_Mandalorian_ESP.vtt" kind="subtitles" srclang="es" label="Spanish">
            Tu navegador no soporta video
        </video>
        <br>
        <audio controls>
            <source src="media/The_Mandalorian.ogg" type="audio/ogg">
            <source src="media/The_Mandalorian.mp3" type="audio/mpeg">
            Tu navegador no soporta audio
        </audio>
    </main>
    <footer>
        <div></div><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img
                alt="Licencia de Creative Commons" style="border-width:0"
                src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br />Este obra está bajo una <a
            rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">licencia de Creative Commons
            Reconocimiento-NoComercial-CompartirIgual 4.0 Internacional</a></div>
    </footer>
</body>

</html>
